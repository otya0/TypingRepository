  <style>

  </style>

<body>
  <div id="game-container">
    <h1>üåÄ Â§©ÈÇ™È¨º„Çø„Ç§„Éî„É≥„Ç∞ üåÄ</h1>
    <div id="target">„Çπ„Çø„Éº„Éà„ÇíÊäº„Åó„Å¶„Å≠ÔºÅ</div>
    <input type="text" id="input" disabled placeholder="„Åì„Åì„Å´ÂÖ•Âäõ..." />
    <div>
      <span id="score">Score: 0</span>
      <span id="timer">Time: 120</span>
    </div>
    <button id="start-btn">„Çπ„Çø„Éº„ÉàÔºÅ</button>
  </div>
  <audio id="correct-se" src="https://soundeffect-lab.info/sound/button/mp3/decision28.mp3"></audio>

  <script>
    const target = document.getElementById("target");
    const input = document.getElementById("input");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("start-btn");
    const correctSE = document.getElementById("correct-se");

    let score = 0;
    let time = 120;
    let interval;
    let current = "";
    const kanjiChaos = "Á∏∫ÁπßÁ∏≤ÁπùÂ¶õÂΩÅÁ°≤ÊöÉÂù©Â†ùÁ´àÁÆ™Á¨•ÈöãËáßËâ±Ëâ∑Èù°ÈªåÈºæÈΩäÈæïÈæúÈæ†Â†ØÊßá".split("");

    const hiraganaSamples = [
      "„Åì„Çì„Å´„Å°„ÅØ", "„Åä„ÅØ„Çà„ÅÜ", "„Åï„Çà„ÅÜ„Å™„Çâ", "„ÅÇ„Çä„Åå„Å®„ÅÜ", "„Åô„Åø„Åæ„Åõ„Çì",
      "„Åü„ÅÆ„Åó„ÅÑ„Å≠", "„Å≠„Åì„Åå„Åô„Åç", "„ÅÇ„Åó„Åü„ÇÇ„Åå„Çì„Å∞„Çç„ÅÜ", "„ÇÜ„ÅÜ„ÇÑ„Åë„Åç„Çå„ÅÑ", "„Åæ„ÅÑ„Å´„Å°„Çå„Çì„Åó„ÇÖ„ÅÜ"
    ];

    function getRandomWord() {
      return hiraganaSamples[Math.floor(Math.random() * hiraganaSamples.length)];
    }

    function startGame() {
      score = 0;
      time = 120;
      scoreDisplay.textContent = "Score: 0";
      timerDisplay.textContent = "Time: 120";
      input.value = "";
      input.disabled = false;
      input.focus();
      current = getRandomWord();
      displayWord(current);
      interval = setInterval(() => {
        time--;
        timerDisplay.textContent = `Time: ${time}`;
        if (time <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(interval);
      input.disabled = true;
      target.textContent = `ÁµÇ‰∫ÜÔºÅ„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢„ÅØ ${score} ÁÇπ„Åß„Åó„ÅüÔºÅ`;
    }

    function displayWord(word) {
      target.classList.remove("pop");
      void target.offsetWidth;
      target.classList.add("pop");
      target.textContent = word;

      // ÊñáÂ≠ó„ÅåÊï∞ÁßíÂæå„Å´Â§âÂåñ
      setTimeout(() => {
        let chars = word.split("");
        let mutated = chars.map((ch) => (Math.random() < 0.3 ? kanjiChaos[Math.floor(Math.random() * kanjiChaos.length)] : ch));
        target.textContent = mutated.join("");
      }, 2000);

      // „Åï„Çâ„Å´3ÁßíÂæå„Å´Ê∂à„Åà„Çã
      setTimeout(() => {
        target.textContent = "";
      }, 5000);
    }

    input.addEventListener("input", () => {
      const targetText = target.textContent;
      if (input.value === current) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        input.value = "";
        correctSE.currentTime = 0;
        correctSE.play();
        current = getRandomWord();
        displayWord(current);
      }
    });

    startBtn.addEventListener("click", () => {
      startGame();
    });
  </script>
